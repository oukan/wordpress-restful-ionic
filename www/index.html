<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>偶看博客</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="oukanblog" ng-controller="SideMenus">
    <ion-side-menus>
        <ion-pane ion-side-menu-content>
            <!-- 顶部bar -->
            <ion-nav-bar class="bar bar-header bar-positive">
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-search" ui-sref="tab.search"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <!-- 主页内容 -->
            <ion-nav-view></ion-nav-view>
        </ion-pane>
        <!-- 左边导航条 -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-dark">
                <a menu-close href="#/" class="button button-clear button-light">
                    偶看博客
                </a>
            </ion-header-bar>
            <ion-content has-header="true">
                <ion-list>
                    <div ng-repeat="t in taxonomies">
                        <ion-item menu-close ng-hide="t.count ===0" ng-click="category(t.name, t.slug)">{{t.name}}<span class="badge badge-assertive">{{t.count}}</span></ion-item>
                    </div>
                </ion-list>
            </ion-content>
        </ion-side-menu>
        <!-- 右边搜索 -->
        <ion-side-menu side="right">
            <ion-header-bar class="bar bar-header bar-dark" title="Search"></ion-header-bar>
            <ion-content has-header="true">
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>

</html>
